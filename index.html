<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/7eba4f75bd.js" crossorigin="anonymous"></script>

    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">

    <title>Influencer Gear</title>
</head>
<body>
    <!-- hearder section -->
    <head>
        <!-- nav section -->
        <div class="nav-bar">
            <div class="nav-header">
                <h2>Influencer Product</h2>
            </div>
            <div class="nav-items">
                <div class="nav-content">
                    <ul>
                        <li><a class="nav-list" href="#">Home</a></li>
                        <li><a class="nav-list" href="#">Products</a></li>
                        <li><a class="nav-list" href="#">Sign Up</a></li>
                        <li><a class="nav-list" href="#">Log In</a></li>
                    </ul>
                </div>
                <div class="nav-icon">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </div>
    </head>

    <!-- main section -->
    <main>
        <section class="container">
            <!-- first section -->
            <section class="first-section">
                <div class="influencer-section">
                    <div class="influencer-text">
                        <h1>Start your Journey as 
                            Influencer</h1>
                        <p>No matter what scenario you belong to, know that you have already taken your first step in the journey to becoming an influencer.</p>
                        <div class="button">
                            <a href="">Prebook Now</a>
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div> 
                    <div class="influencer-image">
                            <img id="circle" src="images/Circle design.svg" alt="">
                            <img id="camera" src="images/main-camera.png" alt="">
                    </div>    
                </div>
            </section>

            <!-- second section -->
            <section class="second-section">
                <div class="logo-section">
                    <div class="company-logo">
                        <img src="logos/Alibaba.svg" alt="">
                        <img src="logos/Amazon.svg" alt="">
                        <img src="logos/Daraz.pk Logo.svg" alt="">
                        <img src="logos/Ebay.svg" alt="">
                        <img src="logos/Rakuten.svg" alt="">
                        <img src="logos/Walmart.svg" alt="">
                        <img src="logos/Target.svg" alt="">
                    </div>
                </div>
            </section>


        </section>
        



    </main>
    <footer>

    </footer>
</body>
</html>
